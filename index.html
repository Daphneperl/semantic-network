<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Semantic Image Graph</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/dist/vis-network.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis-network/9.1.2/vis-network.min.js"></script>

    <style>
      #mynetwork {
        width: 100%;
        height: 900px;
        background-color: #2b2b2b;
        border: 1px solid lightgray;
      }
    </style>
  </head>

  <body>
    <div
      style="
        position: fixed;
        top: 20px;
        left: 20px;
        font-size: 24px;
        font-family: monospace;
        color: #ffffff;
        background-color: rgba(0, 0, 0, 0.4);
        padding: 8px 12px;
        border-radius: 4px;
        z-index: 9999;
      "
    >
      CLUSTERED BY ART MEDIUM
    </div>

    <div id="mynetwork"></div>

    <script>
      const container = document.getElementById("mynetwork");

      // Fetch nodes and edges data
      Promise.all([
        fetch("nodes.json").then((res) => res.json()),
        fetch("edges.json").then((res) => res.json()),
      ]).then(([nodesData, edgesData]) => {
        const nodes = new vis.DataSet(nodesData);
        const edges = new vis.DataSet(edgesData);

        const data = { nodes, edges };

        const options = {
          nodes: {
            shape: "image",
            size: 30,
          },
          edges: {
            color: {
              color: "rgba(255,255,255,0.2)",
              highlight: "white",
            },
            width: 1,
            smooth: false,
          },
          layout: {
            improvedLayout: true,
          },
          physics: {
            enabled: true,
            solver: "forceAtlas2Based",
            forceAtlas2Based: {
              gravitationalConstant: -80,
              centralGravity: 0.02,
              springLength: 140,
              springConstant: 0.08,
              damping: 0.45,
            },
            minVelocity: 0.3,
            stabilization: {
              enabled: true,
              iterations: 1200,
              updateInterval: 50,
              fit: true,
            },
          },
        };

        const network = new vis.Network(container, data, options);
      });
    </script>
  </body>
</html>
